<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Landing page</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="header-logo">Header Logo</div>
				<ul>
					<li>header link one</li>
					<li>header link two</li>
					<li>header link three</li>
				</ul>
			</header>
			<div class="desc">
				<div class="sign-up">
					<h1 class="sign-up-title">This website is awesome</h1>
					<p class="sign-up-text"></p>
					<button type="button" class="sign-up-btn">Sign up</button>
				</div>
				<div class="img"></div>
			</div>
			<div class="info">
				<div class="info-title"></div>
				<div class="info-cells">
					<div class="cell-container">
						<div class="cell"></div>
						<p class="cell-text"></p>
					</div>
					<div class="cell-container">
						<div class="cell"></div>
						<p class="cell-text"></p>
					</div>
					<div class="cell-container">
						<div class="cell"></div>
						<p class="cell-text"></p>
					</div>
					<div class="cell-container">
						<div class="cell"></div>
						<p class="cell-text"></p>
					</div>
				</div>
			</div>
			<div class="quote">
				<p class="quote-body"></p>
				<p class="quote-author"></p>
			</div>
			<div class="contact">
				<div class="sign-plate">
					<div class="sign-plate-text">
						<h4 class="sign-plate-text-hd"></h4>
						<p class="sign-plate-text-txt"></p>
					</div>
					<button class="sign-plate-btn"></button>
				</div>
			</div>
			<footer class="footer">Copyright @ Odin Project 2024</footer>
		</div>
	</body>
</html>
